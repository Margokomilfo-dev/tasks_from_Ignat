    function positiveSum(arr) {
        let x = 0
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > 0) {
                x = x + arr[i]
            }
        }

    function getCount(str) {
        var vowelsCount = 0;
        str.split('').map(l => {
            if (l == 'a' || l == 'e' || l == 'i' || l == 'o' || l == 'u') {
                vowelsCount = vowelsCount + 1
            }
        })
        return vowelsCount;
    }

    function highAndLow(numbers) {
        let arrString = numbers.split(' ').map(Number)
        let min = arrString[0];
        let max = min;
        for (let i = 1; i <= arrString.length; i++) {
            if (arrString[i] > max) {
                max = arrString[i];
            } else if (arrString[i] < min) {
                min = arrString[i]
            }
        }
        let result = [max, min].join(' ')
        return result
    }

    function findSmallestInt(args) {
        let min1 = args[0];
        for (let i = 1; i <= args.length; i++) {
            if (args[i] < min1) {
                min1 = args[i]
            }
        }
        return min1
    }
