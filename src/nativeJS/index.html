<script>
    let friends = ['Din', 'Mike', 'Nick', 'Alex']

    let friends1 = friends.sort();
    console.log(friends1)

    let friends2 = friends.sort().reverse();
    console.log(friends2)

    //increase numbers
    //let scores = [ 13, 2, 4, 7, 93 ]
    let scores = [ 10, 0, 2, 1, -4, 22, 13 ]
    //work with bugs----------------------------------------
    //let scores = [ 13, 2, 4, 7, 93 ]
    let scores1 = scores.sort()
    console.log('increase without fun -- [10, 0, 2, 1, -4, 22, 13]',scores1)
    let scores2 =scores.sort().reverse()
    console.log('decrease without fun -- [10, 0, 2, 1, -4, 22, 13]',scores2)
    //-------------------------------------------------------
    let decrease =(a,b)=> {
        return b-a
    }
    let increase = (a,b)=> {
        return a-b
    }
    let scoresNEW = [ 13, 2, 4, 7, 93 ]
    let scoresNEW1 = scoresNEW.sort(increase)
    console.log('increase -- [10, 0, 2, 1, -4, 22, 13]', scoresNEW1)
    let scoresNEW2 = scoresNEW.sort(decrease)
    console.log('decrease -- [10, 0, 2, 1, -4, 22, 13]', scoresNEW2)
//--------
    let students = [
        {
            name: "Bob",
            age: 22,
            isMarried: true,
            scores: 85
        },
        {
            name: "Alex",
            age: 21,
            isMarried: true,
            scores: 89
        },
        {
            name: "Nick",
            age: 20,
            isMarried: false,
            scores: 120
        },{
            name: "John",
            age: 19,
            isMarried: false,
            scores: 100
        }
    ];
 let sortScores =  students.sort((a,b)=> a.scores - b.scores) //sort by scores
    console.log(sortScores)

    function sortByName (a,b) {
        switch (a.name > b.name) {
            case true: return 1
            case false: return -1
            default: return 0
        }
    }
    let sortNames =  students.sort(sortByName) //sort by scores
    console.log(sortNames)


    //splice
    let friends3 = ['Din', 'Mike', 'Nick', 'Alex']
    let copyFriends = [...friends3]
    //delete by index
    console.log (copyFriends.splice(2, 1)) //2 - from index , 1 - count
    console.log (copyFriends)
    //add by index
    copyFriends.splice(1, 0, 'Bob') //1 - from index , 0 - delete , 'bob' - what add
    console.log (copyFriends)
    //replace el -заменить
    copyFriends.splice(1, 1, 'El', 'El2' ) //1 - from index , 1 - who delete('Bob') , 'El', 'El2' - what add
    console.log (copyFriends)
    //Удалить последний(ие) элемент(ы)
    copyFriends.splice(copyFriends.length - 1 ) //откуда удаление
    console.log (copyFriends)
    //Удалить перый(е) элемент(ы)
    copyFriends.splice(0, 1 ) //0 - from index , 1 - count
    console.log (copyFriends)
</script>
